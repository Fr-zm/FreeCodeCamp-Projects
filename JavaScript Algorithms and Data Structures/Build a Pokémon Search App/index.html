<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
</head>

<body>
    <div class="column left">
        <input id="search-input" placeholder="Enter A Pokémon" required>
        <button id="search-button">Search</button>
        <div id="img-div"></div>
    </div>
    <div class="column right">
        <div>
            <p>name: <span id="pokemon-name"></span></p>
        </div>
        <div>
            <p>id: <span id="pokemon-id"></span></p>
        </div>
        <div>
            <p>weight: <span id="weight"></span></p>
        </div>
        <div>
            <p>height: <span id="height"></span></p>
        </div>
        <div>
            <p>type: <span id="types"></span></p>
        </div>
        <div>
            <p>HP: <span id="hp"></span></p>
        </div>
        <div>
            <p>Attack: <span id="attack"></span></p>
        </div>
        <div>
            <p>Defence: <span id="defense"></span></p>
        </div>
        <div>
            <p>Sp. Attack: <span id="special-attack"></span></p>
        </div>
        <div>
            <p>Sp. Defence: <span id="special-defense"></span></p>
        </div>
        <div>
            <p>speed: <span id="speed"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
