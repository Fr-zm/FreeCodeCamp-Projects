<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>
</head>

<body>
    <div class="margin"></div>
    <div id="results-div">
    </div>

    <div class="row">
        <input id="user-input" class="column">

        <div class="column check"><button id="check-btn">Check</button>
            <button id="clear-btn">Clear</button>
        </div>

        <div class="keys">
            <button id="1" class="b">1</button>
            <button id="2" class="b">2</button>
            <button id="3" class="b">3</button>
            <button id="4" class="b">4</button>
            <button id="5" class="b">5</button>
            <button id="6" class="b">6</button>
            <button id="7" class="b">7</button>
            <button id="8" class="b">8</button>
            <button id="9" class="b">9</button>
            <button id="0" class="b">0</button>
            <button id="sp" class="b">space</button>
            <button id="-" class="b">-</button>
            <button id="(" class="b">(</button>
            <button id=")" class="b">)</button>

        </div>

        <div>




            <script src="script.js"></script>
</body>

</html>
